<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./module03.css">
</head>
<body>
  <h1>Loan Calculation</h1>

  <label for="principal">Principal:</label>
  <input type="number" id="principal" placeholder="Enter principal amount" step="1">
  <br>

  <label for="interestRate">Interest Rate:</label>
  <input type="number" id="interestRate" placeholder="Enter interest rate" step="0.01">
  <br>

  <label for="months">Months:</label>
  <input type="number" id="months" placeholder="Enter number of months" step="1">
  <br>

  <!-- <button id="calculateBtn">Calculate</button> -->

  <h2>Result:</h2>
  <div id="result"></div>

  <script src=".\build\module03.js"></script>
  <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
